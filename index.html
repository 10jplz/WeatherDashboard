<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">

  
  </head>
  <body>

    <header class="bg-info mb-4 p-3">
        <h1 class="text-center heading" >Weather Dashboard</h1>
    </header>

    <div class="container bg-light">
        <div class="row">
          <!-- Left Side of the Page -->
          <!-- Search Bar and Icon -->
            <div class="col-md-3 leftCol border mb-3 p-2 pt-4" >
                <div class="input-group mb-5">
                    <input type="text" class="form-control searchCity" placeholder="Enter a City">
                    <button class="btn searchBtn bg-info" type="button" id="btn-addition"> <i class="fas fa-search pl-2"> </i> </button>
                    </div>
                    <!-- Div for saved cities -->
                  <div id="prevSearch">
                    <ol>
                    </ol>
                  </div>
            </div>


            <!-- Right Side of the Page -->
            <div class="col-md-9 rightCol border mb-3">
            <div class="row pl-1">
              <h2 class="city date"></h2>
            </div>
            <div class="row pl-1">
             <p class="desc"></p> 
            </div>
            <div class="row pl-1">
              <p class="temp"></p>
            </div>
            <div class="row pl-1">
              <p class="hum"></p>
            </div>
            <div class="row pl-1">
              <p class="wind"></p>
            </div>
            <div class="row pl-1">
              <p class="uv"></p>
            </div>
          </div>
        </div>
        
        <div class="col-md-12">
        <div class="card-deck">
          <div class="card">
            </div>
          </div>
        </div>
      </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
